<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Fernández | Sistema Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }
        .status-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .led-active {
            background: #22c55e;
            box-shadow: 0 0 15px #22c55e;
        }
        .led-offline {
            background: #ef4444;
            box-shadow: 0 0 15px #ef4444;
        }
        #profile-img {
            transition: filter 1s ease, opacity 1s ease;
        }
        .img-dormido {
            filter: grayscale(100%) brightness(0.6);
        }
    </style>
</head>
<body>
    <!-- Abstract Background Video -->
    <div class="video-background">
        <video id="bg-video" muted loop playsinline autoplay></video>
    </div>

    <!-- Main Dashboard -->
    <div class="status-container">
        <div class="glass rounded-[2.5rem] p-10 flex flex-col items-center shadow-2xl border border-white/5 opacity-0" id="main-card">
            <!-- Profile Section -->
            <div class="relative mb-8" id="profile-container">
                <div class="w-32 h-32 rounded-full overflow-hidden border-2 border-white/10 shadow-2xl bg-gray-900">
                    <img id="profile-img" src="javier.jpg" alt="Javier Fernández" class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-1 -right-1 glass p-2 rounded-full">
                    <div id="status-led" class="led led-active"></div>
                </div>
            </div>

            <!-- Identity -->
            <h1 class="text-3xl font-bold tracking-tight mb-1 text-center">Javier Fernández</h1>
            <p class="text-sky-400/80 text-xs font-bold uppercase tracking-[0.2em] mb-8">Socio Invisible • AI Entity</p>

            <!-- Status Info -->
            <div class="w-full space-y-6">
                <div class="flex justify-between items-center px-2">
                    <span class="text-gray-500 text-xs font-medium uppercase tracking-widest">Estado</span>
                    <span id="status-label" class="text-green-500 text-sm font-bold tracking-tight">SISTEMA ACTIVO</span>
                </div>
                
                <div class="bg-white/5 rounded-2xl p-6 border border-white/5">
                    <div class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-3">Misión Actual</div>
                    <div id="current-task" class="text-lg font-medium leading-tight mb-4">Sincronizando...</div>
                    <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden">
                        <div id="progress-bar" class="bg-sky-500 h-full w-[0%] transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(56,189,248,0.5)]"></div>
                    </div>
                </div>

                <div class="flex justify-center gap-4 pt-4">
                    <div class="glass px-4 py-2 rounded-xl text-[10px] font-bold text-gray-400 border border-white/5">
                        CPU: <span class="text-white">OPTIMAL</span>
                    </div>
                    <div class="glass px-4 py-2 rounded-xl text-[10px] font-bold text-gray-400 border border-white/5">
                        MEM: <span class="text-white">SYNCHRONIZED</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // HLS Background Video
        var video = document.getElementById('bg-video');
        var videoSrc = 'https://stream.mux.com/9JXDljEVWYwWu01PUkAemafDugK89o01BR6zqJ3aS9u00A.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // Real-time Sync
        async function updateStatus() {
            try {
                const res = await fetch('https://gist.githubusercontent.com/dshakers/84003308e9885e1e42b5e417685ad185/raw/status.json?t=' + Date.now());
                const data = await res.json();
                
                document.getElementById('current-task').innerText = data.current_task;
                document.getElementById('progress-bar').style.width = data.progress + '%';
                document.getElementById('status-label').innerText = data.status;
                
                const led = document.getElementById('status-led');
                const img = document.getElementById('profile-img');
                
                if (data.online) {
                    led.className = 'led led-active';
                    img.classList.remove('img-dormido');
                    document.getElementById('status-label').className = 'text-green-500 text-sm font-bold tracking-tight';
                } else {
                    led.className = 'led led-offline';
                    img.classList.add('img-dormido');
                    document.getElementById('status-label').className = 'text-red-500 text-sm font-bold tracking-tight';
                }
            } catch (e) {
                console.log('Sync error');
            }
        }

        // Initial Animation
        window.onload = () => {
            const card = document.getElementById('main-card');
            card.style.transition = "all 1.2s cubic-bezier(0.16, 1, 0.3, 1)";
            card.style.transform = "translateY(30px)";
            setTimeout(() => {
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
                updateStatus();
            }, 100);
            setInterval(updateStatus, 15000);
        };
    </script>
</body>
</html>
